<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE2.29 EJ1</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div id="carouselEjemplo" class="carousel slide" data-bs-ride="carousel">

        <!-- Slides -->
        <div class="carousel-inner">

            <!-- Diapositiva 1 -->
            <div class="carousel-item active">
                <img src="https://dummyimage.com/800x400/007bff/ffffff&text=Slide+1"
                     class="d-block w-100" alt="Slide 1">
            </div>

            <!-- Diapositiva 2 -->
            <div class="carousel-item">
                <img src="https://dummyimage.com/800x400/6c757d/ffffff&text=Slide+2"
                     class="d-block w-100" alt="Slide 2">

                <!-- Caption SOLO en la segunda -->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda diapositiva</h5>
                    <p>Este es el caption del carousel</p>
                </div>
            </div>

        </div>

        <!-- Controles (flechas) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselEjemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselEjemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</div>

<!-- Bootstrap JS (necesario para el carousel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
