<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Acordeón Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (necesario para el acordeón) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Menú en acordeón</h2>

    <div class="accordion" id="menuAccordion">

        <!-- Opción 1 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne">
                    Inicio
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show"
                 data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    Contenido de la sección Inicio
                </div>
            </div>
        </div>

        <!-- Opción 2 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo">
                    Servicios
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse"
                 data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    Contenido de la sección Servicios
                </div>
            </div>
        </div>

        <!-- Opción 3 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseThree">
                    Contacto
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse"
                 data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                    Contenido de la sección Contacto
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
