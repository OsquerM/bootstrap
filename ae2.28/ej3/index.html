<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 - Bootstrap Responsive Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: #f1f3f5;
      padding: 30px;
      font-family: system-ui, sans-serif;
    }
    .celda {
      background-color: #ffe066;
      border: 3px solid #d4a017;
      color: #664d03;
      font-weight: bold;
      font-size: 1.4rem;
      text-align: center;
      padding: 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
      max-width: 1100px;
    }
    .row-header {
      background: #e9ecef;
      padding: 10px;
      margin: 20px 0 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>

<div class="container">

  <h2 class="text-center mb-5">Ejercicio 3 - Grid responsive con Bootstrap</h2>

  <div class="row-header">Tamaño extra small (xs < 576px) → apilados</div>
  <div class="row row-cols-1 g-3 mb-5 d-lg-none">
    <div class="col">
      <div class="celda">1</div>
    </div>
    <div class="col">
      <div class="celda">1</div> <!-- este es el más ancho en tu dibujo -->
    </div>
    <div class="col">
      <div class="celda">1</div>
    </div>
  </div>

  <div class="row-header">Tamaño grande (lg ≥ 992px) → disposición en L / escalera</div>
  <div class="row g-3 d-none d-lg-flex flex-lg-column-reverse">
    
    <!-- Parte inferior (se ve primero en column-reverse) -->
    <div class="col-12">
      <div class="row g-3">
        <div class="col-6">
          <div class="celda">1</div>
        </div>
        <div class="col-6">
          <div class="celda">1</div>
        </div>
      </div>
    </div>

    <!-- Parte superior / media -->
    <div class="col-12">
      <div class="row g-3">
        <div class="col-8">
          <div class="celda">1</div>
        </div>
        <div class="col-4">
          <div class="celda">1</div>
        </div>
      </div>
    </div>

  </div>

  <!-- Versión alternativa más fiel a muchos dibujos de "escalera" -->
  <div class="row g-3 d-none d-lg-flex" style="margin-top: -100px;">
    <div class="col-lg-8 offset-lg-4">
      <div class="celda">1</div>
    </div>
    <div class="col-lg-12">
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="celda">1</div>
        </div>
        <div class="col-lg-8">
          <div class="celda">1</div>
        </div>
      </div>
    </div>
  </div>


</div>

</body>
</html>
